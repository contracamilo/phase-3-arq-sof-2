  #     rabbitmq:
  #       condition: service_healthy
  #   networks:
  #     - reminders-network
  #   command: npm run dev

  # Jaeger for Distributed Tracing (Optional)
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: reminders-jaeger
    ports:
      - "16686:16686" # UI
      - "4318:4318"   # OTLP HTTP
      - "4317:4317"   # OTLP gRPC
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - reminders-network

  # Prometheus for Metrics (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: reminders-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - reminders-network

volumes:
  postgres_data:
  rabbitmq_data:
  prometheus_data:

networks:
  reminders-network:
    driver: bridge
