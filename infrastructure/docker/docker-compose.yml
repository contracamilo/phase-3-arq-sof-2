version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: reminders-postgres
    environment:
      POSTGRES_DB: reminders_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../services/reminder-service/init.sql:/docker-entrypoint-initdb.d/01-reminder-init.sql
      - ../../services/auth-service/init.sql:/docker-entrypoint-initdb.d/02-auth-init.sql
      - ../../services/notification-service/init.sql:/docker-entrypoint-initdb.d/03-notification-init.sql
      - ./init-keycloak-schema.sql:/docker-entrypoint-initdb.d/04-keycloak-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reminders-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: reminders-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reminders-network

  # Reminders Service
  reminders-service:
    build:
      context: ../../services/reminder-service
      dockerfile: Dockerfile
    container_name: reminders-service
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/reminders_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      NODE_ENV: development
      PORT: 3000
      OTEL_SERVICE_NAME: reminders-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ../../services/reminder-service:/app
      - /app/node_modules
    networks:
      - reminders-network
    command: npm start

  # Notification Service
  notification-service:
    build:
      context: ../../services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "3002:3002"
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      GOOGLE_APPLICATION_CREDENTIALS: /app/firebase-credentials.json
      FIREBASE_PROJECT_ID: soa-arch-soft
      NODE_ENV: development
      PORT: 3002
    volumes:
      - ../../soa-arch-soft-firebase-adminsdk-fbsvc-27fca782f6.json:/app/firebase-credentials.json:ro
      - ../../services/notification-service:/app
      - /app/node_modules
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - reminders-network
    command: npm start
  # Auth Service
  auth-service:
    build:
      context: ../../services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/reminders_db
      NODE_ENV: development
      PORT: 3001
      JWT_SECRET: your-secret-key
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: master
      KEYCLOAK_CLIENT_ID: soa-client
      KEYCLOAK_CLIENT_SECRET: client-secret
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
    volumes:
      - ../../services/auth-service:/app
      - /app/node_modules
    networks:
      - reminders-network
    command: npm start

  # Keycloak Identity Provider
  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    container_name: reminders-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/reminders_db
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KC_DB_SCHEMA: keycloak
      KC_HOSTNAME: localhost
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    command: start-dev
    networks:
      - reminders-network

  # Jaeger for Distributed Tracing (Optional)
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: reminders-jaeger
    ports:
      - "16686:16686" # UI
      - "4318:4318"   # OTLP HTTP
      - "4317:4317"   # OTLP gRPC
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - reminders-network

  # Prometheus for Metrics (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: reminders-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - reminders-network

volumes:
  postgres_data:
  rabbitmq_data:
  prometheus_data:

networks:
  reminders-network:
    driver: bridge
