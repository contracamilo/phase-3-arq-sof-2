version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: reminders-postgres
    environment:
      POSTGRES_DB: reminders_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../services/reminder-service/init.sql:/docker-entrypoint-initdb.d/1-reminder.sql
      - ../../services/auth-service/init.sql:/docker-entrypoint-initdb.d/2-auth.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unisalle-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: reminders-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unisalle-network

  # Reminder Service
  reminder-service:
    build:
      context: ../../services/reminder-service
      dockerfile: Dockerfile
    container_name: reminder-service
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/reminders_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      NODE_ENV: development
      PORT: 3000
      OTEL_SERVICE_NAME: reminder-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - unisalle-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Auth Service
  auth-service:
    build:
      context: ../../services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/reminders_db
      NODE_ENV: development
      PORT: 3001
      JWT_SECRET: your-secret-key-change-in-production
      OIDC_PROVIDER_URL: ${OIDC_PROVIDER_URL:-http://localhost:8080/realms/master}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID:-test-client}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET:-test-secret}
      OTEL_SERVICE_NAME: auth-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - unisalle-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Notification Service
  notification-service:
    build:
      context: ../../services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      GOOGLE_APPLICATION_CREDENTIALS: /app/firebase-credentials.json
      FIREBASE_PROJECT_ID: soa-arch-soft
      NODE_ENV: development
    volumes:
      - ../../soa-arch-soft-firebase-adminsdk-fbsvc-27fca782f6.json:/app/firebase-credentials.json:ro
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - unisalle-network

  # Jaeger for Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: reminders-jaeger
    ports:
      - "16686:16686" # UI
      - "4318:4318"   # OTLP HTTP
      - "4317:4317"   # OTLP gRPC
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - unisalle-network

  # Prometheus for Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: reminders-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - unisalle-network

volumes:
  postgres_data:
  rabbitmq_data:
  prometheus_data:

networks:
  unisalle-network:
    driver: bridge
