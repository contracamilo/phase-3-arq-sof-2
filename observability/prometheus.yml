# Prometheus Configuration
# Scrapes metrics from the Reminders Service OpenTelemetry endpoint

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'reminders-service-cluster'
    environment: 'development'

scrape_configs:
  # Reminders Service Metrics
  - job_name: 'reminders-service'
    static_configs:
      - targets: ['reminders-service:3000']
        labels:
          service: 'reminders-service'
          app: 'reminders'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Notification Service Metrics
  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:3001']
        labels:
          service: 'notification-service'
          app: 'notifications'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL Exporter (if using postgres_exporter)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          database: 'reminders_db'

  # RabbitMQ Metrics
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
        labels:
          service: 'rabbitmq'
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# Alerting rules (optional)
rule_files:
